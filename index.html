<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <!-- name entry area to hide when game starts -->
      <div class="to-hide">
        <div class="row">
          <div class="col">
            <input id="player-1-name-input" type="text">
          </div>
          <div class="col">
            <input id="player-2-name-input" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="play-button" type="button">PLAY!</button>
          </div>
        </div>
      </div>
      <!-- end start area -->
      <!-- shows when play is clicked -->
      <div class="to-show">
        <div class="row">
          <div class="col-6">
            <h2><span id="player-1-name-span"></span></h2>
            <p>Score</p>
            <h1><span id="player-1-score-span">0</span></h1>
          </div>
          <div class="col-6">
            <h2><span id="player-2-name-span"></span></h2>
            <p>Score</p>
            <h1><span id="player-2-score-span">0</span></h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h1>Player: <span id="current-player-span"></span></h1>
            <h1>ROLL: <span id="current-roll-span">--</span></h1>
            <h1>Temp Score: <span id="temp-score-span">0</span></h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" id="roll-button">Roll!</button>
            <button type="button" id="hold-button">Hold!</button>
          </div>
        </div>
      </div>
      <!-- end of play area -->
    </div>
  </body>
</html>

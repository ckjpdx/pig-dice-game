<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <input id="player-1-name-input" type="text">
        </div>
        <div class="col">
          <input id="player-2-name-input" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="name-button" type="button">PLAY!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2><span id="player-1-name-span"></span></h2>
          <h1><span id="player-1-score-span"></span></h1>
        </div>
        <div class="col-md-6">
          <h2><span id="player-2-name-span"></span></h2>
          <h1><span id="player-2-score-span"></span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>ROLL: <span id="current-roll-span"></span></h1>
        </div>
      </div>
    </div>
  </body>
</html>
